<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <footer class="container-fluid">
      <div class="row d-flex justify-content-between">
        <!-- ===================  Social Icons ================== -->

        <div class="col-md-4 mt-3">
          <div class="col-sm-4 mt-5 social-icon-container">
            <ul class="list-unstyled">
              <a href="#" class="text-decoration-none text-dark">
                <li class="d-flex mb-2">
                  <i class="fab fa-facebook-square fa-2x text-black mr-3"></i>
                  <span class="1 fw-bold fs-5 ms-2">Facebook</span>
                </li>
              </a>
              <a href="#" class="text-decoration-none text-dark">
                <li class="d-flex mb-2">
                  <i class="fab fa-instagram-square fa-2x text-black mr-3"></i>
                  <span class="fw-bold fs-5 ms-2">Instagram</span>
                </li>
              </a>
              <a href="#" class="text-decoration-none text-dark">
                <li class="d-flex mb-2">
                  <i class="fab fa-twitter-square fa-2x text-black mr-3"></i>
                  <span class="fw-bold fs-5 ms-2">X</span>
                </li>
              </a>
              <a href="#" class="text-decoration-none text-dark">
                <li class="d-flex mb-2">
                  <i class="fab fa-linkedin fa-2x text-black mr-3"></i>
                  <span class="fw-bold fs-5 ms-2">LinkedIn</span>
                </li>
              </a>
              <a href="#" class="text-decoration-none text-dark">
                <li class="d-flex mb-2">
                  <i class="fas fa-envelope fa-2x text-black mr-3"></i>
                  <span class="fw-bold fs-5 ms-2">G-mail</span>
                </li>
              </a>
            </ul>
          </div>
        </div>

        <!-- =============== LOGO AND WORDS ================== -->

        <div class="col-sm-4 text-center" id="logo">
          <h1>medical app</h1>
          <img
            src="./img/Designer-removebg.png"
            class=" "
            style="max-width: 200px"
            alt=""
          />
        </div>

        <!-- ===================== Anchor Links ===================== -->
        <div class="col-md-4 mt-5">
          <div class="col-sm-4 mt-1 anchor-links-container">
            <ul class="list-unstyled footer-links">
              <li>
                <a href="#" class="text-decoration-none text-dark fw-bold fs-5"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark fw-bold fs-5"
                  >Link 1</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark fw-bold fs-5"
                  >Link 2</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark fw-bold fs-5"
                  >Link 3</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark fw-bold fs-5"
                  >Link 4</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
